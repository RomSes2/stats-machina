<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://cdn.materialdesignicons.com/2.2.43/css/materialdesignicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffbb02">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Stats Machina</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
        <a href="https://statsmachina.docs.apiary.io/" class="btn" target="_blank">
          <i class="mdi mdi-open-in-new" aria-hidden="true"></i>
          API Documentation
        </a>
        <a href="https://chrome.google.com/webstore/detail/stats-machina/obkacnpchmodnejaeaedjmleaphfojbi?utm_source=permalink" class="btn" target="_blank">
          <i class="mdi mdi-file-plus" aria-hidden="true"></i>
          Google Sheets Add-on
        </a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <div><a href="https://statsmachina.docs.apiary.io/">API Documentation</a></div>
        <div><a href="https://chrome.google.com/webstore/detail/stats-machina/obkacnpchmodnejaeaedjmleaphfojbi?utm_source=permalink">Google Sheets Add-on</a></div>
        <div><a href="privacy.html">Privacy Policy</a></div>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
